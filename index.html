<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <h1 class="city"></h1>
        <h1 class="temperature"></h1>
        <div class="day-info">
          <img src="" class="daytime"></img>
          <h2 class="day-weather"></h2>
        </div>
        <div class="weather-info">
          <div class="wind">
            <h2>Wind</h2>
            <h3 id="wind">15km/h</h3>
          </div>
          <div class="humidity">
            <h2>Humidity</h2>
            <h3 id="humidity">55%</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
